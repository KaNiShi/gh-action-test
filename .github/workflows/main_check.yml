name: MainCheck

on:
  pull_request:
    types:
      - synchronize
  workflow_dispatch:

jobs:
  check:
    name: MainCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(github.rest.repos.listCommitStatusesForRef({
              ...context.repo,
              ref: context.ref,
            }))
